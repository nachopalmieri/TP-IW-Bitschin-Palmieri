
{% extends 'base.html' %}

{% load i18n %}
{% load static %}

{% block content %}

<div class="mt-2">
    <h1>Publish new hit:<h1>

    <form method="POST" class='custom-form' enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-success">PUBLISH</button>
    </form>
</div>

{% endblock content %}

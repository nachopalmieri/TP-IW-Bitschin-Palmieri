
{% load static %}
{% load i18n %}

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'img/logo.png' %}" width="250">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <form class="form-inline my-2 my-lg-0">

              {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="btn btn-outline-success me-2">{% trans "My Profile" %}</a> 
                <a href="{% url 'account_logout' %}" class="btn btn-outline-danger me-2">{% trans "Sign Out" %}</a> 
              {% else %}
                <a href="{% url 'account_login' %}" class="btn btn-outline-success me-2">{% trans "Sign In" %}</a>
                <a href="{% url 'account_signup' %}" class="btn btn-outline-success me-2">{% trans "Sign Up" %}</a>
              {% endif %}
              
            </form>
          </div>
        </div>
    </nav>

{% extends 'base.html' %}
{% load static %}

{% block content %}
<html>
  <head>
  </head>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="">
        <img src="{% static 'img/logo.png' %}" width="250">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <!--<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">-->
          {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn btn-outline-success me-2">Cerrar sesión</a>
          {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-success me-2">Iniciar Sesión</a>
            <a href="{% url 'register' %}" class="btn btn-outline-success me-2">Regístrate</a>
          {% endif %}
        </form>
      </div>
    </div>
  </nav>
</html>

{% endblock content %}
